<!DOCTYPE html>
<html>

<head>
    <title>Boda Brayam & Yazmin - Fotocabina</title>
    <style>
        body {
            font-family: "Georgia", serif;
            text-align: center;
            background: linear-gradient(135deg, #fff8f0, #ffe9df);
            padding: 20px;
            color: #5a3e36;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        video,
        canvas {
            width: 90%;
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border: 3px solid #dec1a3;
        }

        #btn {
            background-color: #d4a373;
            color: white;
            border: none;
            padding: 16px 25px;
            font-size: 18px;
            border-radius: 12px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        #btn:hover {
            background-color: #b8865e;
        }

        #msg {
            margin-top: 15px;
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h2>üì∏ Fotocabina</h2>
    <h3>Boda Brayam & Yazmin</h3>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <button id="btn">Tomar Foto</button>

    <p id="msg"></p>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const btn = document.getElementById("btn");
        const msg = document.getElementById("msg");

        // ‚úÖ Activar c√°mara trasera
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: "environment" } }
        })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => alert("No se pudo abrir la c√°mara: " + err));

        btn.onclick = async () => {
            msg.textContent = "üì§ Guardando foto...";

            const ctx = canvas.getContext("2d");

            // ‚úÖ Dimensiones verticales tipo Instagram 9:16
            const WIDTH = 1080;
            const HEIGHT = 1920;

            canvas.width = WIDTH;
            canvas.height = HEIGHT;

            // ‚úÖ Dimensiones reales del video
            const vw = video.videoWidth;
            const vh = video.videoHeight;

            // ‚úÖ Ajuste para que la foto siempre quede vertical
            const videoRatio = vw / vh;
            const canvasRatio = WIDTH / HEIGHT;

            let drawWidth, drawHeight, offsetX, offsetY;

            if (videoRatio > canvasRatio) {
                // El video es m√°s ancho ‚Üí recortamos lados
                drawHeight = HEIGHT;
                drawWidth = HEIGHT * videoRatio;
                offsetX = -(drawWidth - WIDTH) / 2;
                offsetY = 0;
            } else {
                // El video es m√°s alto ‚Üí recortamos arriba/abajo
                drawWidth = WIDTH;
                drawHeight = WIDTH / videoRatio;
                offsetX = 0;
                offsetY = -(drawHeight - HEIGHT) / 2;
            }

            // ‚úÖ Dibujar la imagen centrada en vertical
            ctx.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);

            // ‚úÖ Convertir en Base64 JPG
            let data = canvas.toDataURL("image/jpeg", 0.9)
                .replace(/^data:image\/jpeg;base64,/, "");

            try {
                const res = await fetch("https://script.google.com/macros/s/AKfycbwWaTU9TneEPt-qrYFqvFf5m1OM6qCZV5t9GQCeLXPXtHu1xQwj7_bVgtQEQd60aH8L/exec", {
                    method: "POST",
                    body: data
                });

                msg.textContent = res.ok ? "‚úÖ Foto guardada en Drive" : "‚ùå Error guardando";
            } catch (e) {
                msg.textContent = "‚ö†Ô∏è Error o tardanza en servidor";
            }
        };
    </script>


</body>

</html>
